<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app">
    <hr>
    <div class="row">
    <div class="col-6">
    <div class="weather-overview">
        <h1 id="city"></h1>
    <ul class="basic-weather-info">
        <li> <span id="date">Sunday, January 30, 18:05</li>
        <li id="conditions"></li>
        <li>Humidity: <span id="humidity">54</span>%, Wind: <span id="wind">1.34</span>km/h</li>
    </ul>
</div>
    </div>
    <div class="col-6">
    <span class="temperature-details">
    <span><img id="icon" src="" width="100"></img></span><span class="main-temperature" id="main-temperature"></span><span class="units">°C | °F</span>
</span>
    </div>
</div>
<hr>
</div>
</div>
<footer><a href="https://github.com/schmlr/vanilla-weather-app" target="_blank">Open-source code</a>, by Laura Schum</footer>
<script src="src/app.js"></script>
</body>
</html>
