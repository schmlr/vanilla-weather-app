<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app">
        <form id="search-form">
            <div class="row">
                <div class="col-8">
                <input type="search" placeholder="Search city ..." class="form-control" id="city-input" autocomplete="off"/>
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100 shadow-none">
                </div>
                <div class="col-1 location">
                <button id="location" title="Use current location">ğŸ“</button>
            </div>
        </form>
    </div>
<hr>
<div class="row">
<div class="col-6">
    <div class="weather-overview">
        <h1 id="city"></h1>
        <ul class="basic-weather-info">
            <li> <span id="date"></li>
            <li id="conditions"></li>
            <li>Humidity: <span id="humidity"></span>% | Wind: <span id="wind"></span>km/h</li>
        </ul>
    </div>
</div>
<div class="col-6">
<span class="temperature-details">
<span><img id="icon" src="" width="100"></img></span><span class="main-temperature" id="main-temperature"></span><span class="units">Â°C</span>
</span>
</div>
</div>
<hr>
<div class="weather-forecast" id="forecast"></div>
</div>

    </footer>

</body>
</html>
